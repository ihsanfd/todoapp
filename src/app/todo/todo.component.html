<div class="container">
    <div class="row">
        <div class ="col-5 mx-auto">
            <h3 class ="bg-primary text-white p-3">
                {{getname()}} listesi
            </h3>
            <div class="input-group mb-3">
                <input #txtItem type="text" class="form-control" placeholder="Yapılacak işi giriniz..." (keyup.enter)="addItem(txtItem.value)">
                <button class="btn btn-outline-secondary" (click)="addItem(txtItem.value); txtItem.value=''">Ekle</button>
            </div>
            {{message}}
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="" id="displayAll">
                <label for="displayAll" class="form-check-label">Tümünü göster</label>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Yapıldı</th>
                        <th>Yapılacak</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = index;">
                        <td>{{ i+1 }}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.action}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
